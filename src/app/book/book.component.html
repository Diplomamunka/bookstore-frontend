<section [routerLink]="['/books', book.id]" class="listing">
  <img [src]="book.image" (error)="book.image = 'assets/no_available_image.jpg'" class="listing-photo" alt=""/>
  <h2>{{ book.title }}</h2>
  <h3 class="category">{{ book.category.name }}</h3>
  <div class="authors">
    <h3 class="author" *ngFor="let author of book.authors | slice: 0:2">{{ author.fullName }}</h3>
    <p *ngIf="book.authors.length> 2" class="more-authors">+{{ book.authors.length - 2 }} more</p>
  </div>
  <div class="book-pricing">
    <p [ngClass]="{'invisible': book.discount === 0}" class="discount">-{{ book.discount }}%</p>
    <p>{{ bookPrice }} HUF</p>
    <p [ngClass]="{'text-green-500': book.available, 'text-red-600': !book.available}">
      {{ book.available ? 'Available' : 'Not available' }}
    </p>
  </div>
</section>
