<section>
  <h1>{{title}}</h1>
  <form [formGroup]="bookEditForm" (ngSubmit)="handleSubmit()" class="book-edit-form">
    <div class="image">
      <img [src]="imageLocation" alt="Book image" (error)="imageLocation = '/assets/no_available_image.jpg'"/>
      <div class="image-input">
        <label for="image" class="custom-photo-input">
          <input id="image" type="file" accept="image/jpeg, image/png, image/webp, image/svg+xml" formControlName="image" (change)="uploadFile($event)" alt="">
          Upload image
        </label>
        <button class="delete-button" type="button" title="Delete image" (click)="deleteImage()">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </div>
    <label for="title">Title</label>
    <input type="text" id="title" formControlName="title"/>
    <div class="form-group-container">
      <div class="form-group">
        <label for="authors">Authors</label>
        <app-custom-checkbox-select id="authors" [options]="authors" formControlName="authors"/>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <app-custom-select id="category" [options]="categories" formControlName="category"/>
      </div>
    </div>
    <div class="form-group-container">
      <div class="form-group">
        <label for="price">Price</label>
        <input id="price" type="number" min="1" step="1" formControlName="price"/>
      </div>
      <div class="form-group">
        <label for="discount">Discount</label>
        <input id="discount" type="number" min="0" max="100" formControlName="discount"/>
      </div>
      <div class="form-group">
        <label for="releaseDate">Release date</label>
        <input id="releaseDate" type="date" formControlName="releaseDate"/>
      </div>
      <div class="available">
        <input id="available" type="checkbox" formControlName="available"/>
        <label class="custom-checkbox" for="available">Available</label>
      </div>
    </div>
    <label for="tags">Tags</label>
    <input id="tags" type="text" formControlName="tags"/>
    <label for="shortDescription">Short description</label>
    <textarea id="shortDescription" formControlName="shortDescription" maxlength="1000"></textarea>
    <button class="submit-button" type="submit" [disabled]="!bookEditForm.valid" (submit)="handleSubmit()">{{ submitButton }}</button>
  </form>
</section>
