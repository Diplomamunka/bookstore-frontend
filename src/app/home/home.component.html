<section class="search-field">
  <input id="search-field" type="text" placeholder="Filter by author, title" #filter (input)="onInput(filter.value)"/>
</section>
<section class="results">
  <app-book *ngFor="let book of filteredBookList" [book]="book"></app-book>
</section>
<p *ngIf="!filteredBookList.length" class="text-center">No books are available</p>
